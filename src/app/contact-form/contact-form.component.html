<div id="contact" class="contact-box">

    <form class="contact-form" action="https://formspree.io/f/xlezveqj" method="POST">
        <label data-aos="fade-right" data-aos-duration="1000">
        <span>Name</span>
            <input type="text" name="text" placeholder="Name" #name required>
          </label>
        <label data-aos="fade-left" data-aos-duration="1000">
        <span>Email</span>
            <input type="email" name="email" placeholder="Email" #email required>
        </label>
        <label data-aos="fade-right" data-aos-duration="1000">
        <span>Message</span>
            <textarea name="message" placeholder="Message" #message required></textarea>
        </label>
        <button data-aos="fade-left" data-aos-duration="1000" type="submit">Send</button>
    </form>

</div>
