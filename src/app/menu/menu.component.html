<header [class.headerDark]="darkMode">
    <img *ngIf="!darkMode" routerLink="/" src="assets/img/Logo_big_white.png" alt="">
    <img *ngIf="darkMode" routerLink="/" src="assets/img/Logo_big_black.png" alt="">



    <div class="hide-desktop" id="links-wrap">
        <div [class.darkLinks]="darkMode" class="links" id="links">
            <a routerLink="/">Home</a>
            <a href="#about-me">Skills</a>
            <a href="#">Projects</a>
            <a routerLink="/about">About</a>
        </div>
    </div>

    <div id="menu-bar" (click)="menuOnClick()" class="hide-mobile">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
    </div>


</header>
